server:
  port: 8762 #配置中心端口号
spring:
  application:
    name: kentra-cms-config #配置中心服务名称
  cloud:
    config:
      server:
        git:
          uri: https://github.com/oszyx/kentra-cms   # 配置git仓库的地址
          search-paths: kentra-repo                 # git仓库地址下的相对地址，可以配置多个，用,分割。
          username: 2583085624@qq.com                # git仓库的账号
          password: 2619820ly                     # git仓库的密码
  security:
    user:
      name: admin
      password: 123456
management:
  endpoints:
    web:
      exposure:
        include: '*'
  endpoint:
    health:
      show-details: ALWAYS
  security:
    enabled: false
eureka:
  client:
    serviceUrl:
      defaultZone: http://admin:123456@172.18.100.40:8761/eureka/ #注册中心地址
    healthcheck:
      enabled: true #启用健康检查
  lease-expiration-duration-in-seconds: 90
  instance:
    lease-renewal-interval-in-seconds: 30
    prefer-ip-address: true
    metadata-map:
      user.name: admin
      user.password: 123456
logging:
  path: /mnt/logs/gyfvs/system_config #指定文件名
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger- %msg%n" #控制台日志数据格式
    file: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger- %msg%n" #输出格式
    dateformat: yyyy-MM-dd HH:mm:ss #日志时间格式
    level: DEBUG  #日志输出级别