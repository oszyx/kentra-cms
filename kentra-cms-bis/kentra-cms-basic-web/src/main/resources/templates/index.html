<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>数据采集系统</title>
    <link rel="stylesheet" href="/favicon.ico">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/font_eolqem241z66flxr.css" media="all" />
    <link rel="stylesheet" href="../css/main.css" media="all" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" media="all">
    <script type="text/javascript" src="../layui/layui.js"></script>
    <script type="text/javascript" src="../js/leftNav.js"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript" src="../js/system/index/index.js"></script>
    <script type="text/javascript" src="../ztree/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../ztree/jquery.cookie.js"></script>
</head>
<body class="main_body" th:inline="text">
<div class="layui-layout layui-layout-admin">
    <!-- 顶部 导航-->
    <div class="layui-header">
        <div style="height: 100%">
            <!--顶部左侧title  -->
            <div>
                <div class="layui-title"></div>
            </div>
            <!-- 顶部右侧菜单 -->
            <div style="float:right;">
                <ul class="layui-nav top_menu">
                <li class="layui-nav-item" style="background: #62A8D1!important">
                    <a href="javascript:;">
                        <cite th:text="${ViewInfos.User.username}"></cite>
                        <input type="hidden" id="userId" th:value="${ViewInfos.User.id}"/>
                        <input type="hidden" th:value="${ViewInfos.User.password}" id="userPssword"/>
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="javascript:;" data-url="#" id="resetPassword"><i class="icon-cog"></i><cite>修改密码</cite></a></dd>
                        <dd><a href="javascript:;" data-url="#" id="userInfos"><i class="icon-user"></i><cite>个人资料</cite></a></dd>
                        <dd><a href="javascript:;" data-url="#" id="backLogin"><i class="icon-off"></i><cite>退出</cite></a></dd>
                    </dl>
                </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- 左侧导航 -->
    <div class="layui-side layui-bg-black">
        <!--导航显示  -->
        <div class="navBar layui-side-scroll">
             <!-- 首页 -->
             <ul class="layui-nav layui-nav-tree"><li class="layui-nav-item"><a href="javascript:;"><i class="icon-home"></i><cite>首页</cite></a></li></ul>
             <!-- 菜单栏 -->
             <ul class="layui-nav layui-nav-tree" lay-filter="moreData" th:each="FirstMenu : ${ViewInfos.UserMenu}" th:if="${FirstMenu.menuParentId}=='1'">
                 <li class="layui-nav-item">
                     <a href="javascript:;">
                     
                        <i th:class="icon-desktop" th:if="${FirstMenu.menuCode}=='sysManger'"></i><!--系统管理  -->
                        <i th:class="icon-tag" th:if="${FirstMenu.menuCode}=='deviceManger'"></i><!-- 设备管理 -->
                        <i th:class="icon-list-alt" th:if="${FirstMenu.menuCode}=='customerCount'"></i><!-- 客户账户管理-->
                        <i th:class="icon-list" th:if="${FirstMenu.menuCode}=='pay/drvingManger'"></i><!-- 缴费/行驶记录-->
                        <i th:class="icon-bar-chart" th:if="${FirstMenu.menuCode}=='count'"></i><!-- 数据统计-->

                        <cite th:text=${FirstMenu.menuName}></cite></a>
                     
                     <dl class="layui-nav-child" th:each="SecondMenu : ${ViewInfos.UserMenu}" th:if="${SecondMenu.menuParentId}==${FirstMenu.id}">
                         <dd><a th:attr="data-url=${SecondMenu.menuUrl}"><i class="layui-icon" data-icon=""></i><cite th:text="${SecondMenu.menuName}"></cite></a></dd>
                     </dl>
                 </li>
             </ul>
             <!-- 收缩栏 -->
             <!-- <ul id="openRight" style="background-color: #f3f3f3;border-bottom: 1px solid #e0e0e0;display: none;"><legend style="height: 28px;"><a href="javascript:;"><i class="icon-chevron-sign-right" style="margin-left: 20px;"></i></a></legend></ul>
             <ul id="closeLeft" style="background-color: #f3f3f3;border-bottom: 1px solid #e0e0e0;display: block;"><fieldset class="layui-elem-field layui-field-title" style="margin: 0px;height: 27px;text-align: center;"><legend><a href="javascript:;"><i class="icon-chevron-sign-left"></i></a></legend></fieldset></ul> -->
        </div>
    </div>
    <!-- 右侧内容 -->
    <div class="layui-body layui-form">
        <div class="layui-tab marg0" lay-filter="bodyTab">
            <ul class="layui-tab-title top_tab">
                <li class="layui-this" lay-id=""><i class="icon-home"></i> <cite>后台首页</cite></li>
            </ul>
            <div class="layui-tab-content clildFrame">
                <div class="layui-tab-item layui-show">
                    <!-- <iframe src="page/main.html"></iframe> -->
                </div>
            </div>
        </div>
    </div>
    <!-- 底部 -->
    <div class="layui-footer footer">
        <p>copyright© 2018 精创国芯科技有限公司版权所有</p>
    </div>
</div>
<script type="text/javascript" src="../js/token.js"></script>
</body>
</html>
