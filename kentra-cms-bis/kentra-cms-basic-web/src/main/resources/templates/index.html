<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <title>CMS|后台管理系统</title>
    <link rel="stylesheet" href="../static/layui/css/layui.css">
    <link rel="stylesheet" href="../static/css/index.css"/>
</head>
<body class="layui-layout layui-layout-admin">

<!-- 顶部 -->
<div class="layui-header header">

    <a href="#" class="logo">CMS|后台管理系统</a>

    <!-- 搜索 -->
    <div class="layui-form component">
        <select name="modules" lay-verify="required" lay-search="">
            <option value="">直接选择或搜索选择</option>
        </select>
        <i class="layui-icon">&#xe615;</i>
    </div>

    <!-- 小头像 -->
    <ul class="layui-nav top_menu">
        <li class="layui-nav-item" pc>
            <a href="javascript:;">
                <img src="../static/images/face.jpg" class="layui-circle" width="35" height="35">
                <cite id="top_username"></cite>
            </a>
            <dl class="layui-nav-child">
                <dd><a href="javascript:;" data-url="javascript:;">
                    <i class="iconfont icon-zhanghu" data-icon="icon-zhanghu"></i><cite>个人资料</cite></a>
                </dd>
                <dd><a href="javascript:;" data-url="#">
                    <i class="iconfont icon-shezhi1" data-icon="icon-shezhi1"></i><cite>修改密码</cite></a>
                </dd>
                <dd><a href="javascript:;"><i class="iconfont icon-loginout"></i><cite>退出</cite></a></dd>
            </dl>
        </li>
    </ul>
</div>

<!-- 左侧导航 -->
<div class="layui-side layui-bg-black">
    <!--菜单收缩按钮-->
    <a id="switchNav">
        <i class="layui-icon">&#xe668;</i>
    </a>
    <div class="user-photo">
        <a class="img" title="我的头像"><img src="../static/images/face.jpg"></a>
        <p>你好！<span class="userName" id="left_username"></span>, 欢迎登录</p>
    </div>
    <div class="layui-side-scroll navBar"></div>
</div>

<!-- 右侧内容 -->
<div class="layui-body layui-form">
    <div class="layui-tab marg0" lay-filter="bodyTab">
        <ul class="layui-tab-title top_tab">
            <li class="layui-this" lay-id=""><i class="iconfont icon-computer"></i> <cite>后台首页</cite></li>
        </ul>
        <div class="layui-tab-content clildFrame">
            <div class="layui-tab-item layui-show">
            </div>
        </div>
    </div>
</div>

<!-- 底部 -->
<div class="layui-footer footer">
    <p>copyright @2017</p>
</div>

<script type="text/javascript" src="../static/layui/layui.js"></script>
<script type="text/javascript" src="../static/js/leftNav.js"></script>
<script type="text/javascript" src="../static/js/index.js"></script>
</body>
</html>
