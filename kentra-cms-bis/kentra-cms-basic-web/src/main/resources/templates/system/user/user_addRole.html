<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>角色列表</title>
    <link rel="stylesheet" type="text/css" href="../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="../ztree/css/zTreeStyle.css">
</head>
<body class="childrenBody">

<!-- 左侧树形菜单 -->
<div class="layui-side">
    <ul id="roleTree" class="ztree" ></ul>
</div>

<!-- 右侧信息展示 -->
<div class="layui-body layui-form">
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 18px;">
        <legend><font color="#2e8b57">用户信息</font></legend>
    </fieldset>

    <!-- 隐藏提交信息 -->
    <div class="layui-form-item layui-hide">
        <input type="text" id="id" class="layui-input">
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input type="text" id="username" class="layui-input" readonly="readonly">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">手机号码</label>
            <div class="layui-input-block">
                <input type="text" id="telphone" class="layui-input" readonly="readonly">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">身份证号</label>
            <div class="layui-input-block">
                <input type="text" id="identityCard" class="layui-input" readonly="readonly">
            </div>
        </div>
    </div>
    <!--角色列表-->
    <div style="margin:20px 30px 20px 30px;" id="showRoles"></div>
    <!--t添加角色-->
    <button class="layui-hide" id="userAddRolesSubmitBtn" onclick="userAddRolesSubmit()">添加角色</button>
</div>

<!-- 分页栏 -->
<div id="roleListPage"></div>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../ztree/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="../ztree/jquery.ztree.all.min.js"></script>
<script type="text/javascript" src="../js/system/user/userAddRole.js"></script>

</body>
</html>
