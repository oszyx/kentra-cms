<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>用户信息查看</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all"/>
</head>
<body class="childrenBody">

<div style="height: 40px"></div>
<form class="layui-form" id="userEditForm" lay-filter="userEditFormFilter">

		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">用户名</label>
				<div class="layui-input-inline">
					<input type="text" name="username" readonly="readonly" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">手机号码</label>
				<div class="layui-input-inline">
					<input type="text" name="telphone" readonly="readonly" class="layui-input">
				</div>
			</div>
		</div>

		<div class="layui-form-item">
		    <div class="layui-inline">
				<label class="layui-form-label">出生日期</label>
				<div class="layui-input-inline">
					<input type="text" name="birthday" id="birthday" readonly="readonly" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">身份证号</label>
				<div class="layui-input-inline">
					<input type="text" name="identityCard" readonly="readonly" class="layui-input">
				</div>
			</div>
		</div>
		<div class="layui-form-item">
		     <div class="layui-inline">
				<label class="layui-form-label">创建日期</label>
				<div class="layui-input-inline">
					<input type="text" name="createTime" readonly="readonly" class="layui-input">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">更新日期</label>
				<div class="layui-input-inline">
					<input type="text" name="updateTime" readonly="readonly" class="layui-input">
				</div>
			</div>
		</div>
		
		
	</form>

<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../js/system/user/userDetail.js"></script>
<!--日期格式化工具类-->
<script type="text/javascript" src="../js/utils/dateFormat.js"></script>
<!--生日格式处理-->
<script id="birthdayTpl" type="text/html">
    {{#  if(d.birthday == null||d.birthday == ''){ }}
        /
    {{#  } else { }}
        {{#  return Format(d.birthday,'yyyy-MM-dd'); }}
    {{#  } }}
</script>
</body>
</html>
