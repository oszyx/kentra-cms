<!--用户个人信息首页  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户个人信息</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all"/>
    <script type="text/javascript" src="../layui/layui.js"></script>
    <script type="text/javascript" src="../js/system/index/userInfos.js"></script>
    <script type="text/javascript" src="../js/utils/dateFormat.js"></script>
</head>
<body class="childrenBody">

<!--用户列表展示-->
<div class="layui-form news_list">
   <div style="margin-top: 60px;"></div>
   <form class="layui-form" action="#" lay-filter="index_userInfosPage">
   <!--用户ID  -->
   <input type="hidden" id="userId"/>
   
   <div class="layui-form-item">
     <div class="layui-inline"><label class="layui-form-label">用户名</label>
        <div class="layui-input-inline"><input type="text" name="username"   autocomplete="off"  class="layui-input" readonly="readonly"></div></div>
     <div class="layui-inline"><label class="layui-form-label">电话号码</label>
        <div class="layui-input-inline"><input type="text" name="telphone" autocomplete="off"   class="layui-input" readonly="readonly"></div></div>
   </div>
   <div class="layui-form-item">
     <div class="layui-inline"><label class="layui-form-label">出生日期</label>
        <div class="layui-input-inline"><input type="text"  name="birthday" autocomplete="off" class="layui-input" readonly="readonly"></div></div>
     <div class="layui-inline"><label class="layui-form-label">身份证号码</label>
        <div class="layui-input-inline"><input type="text" name="identityCard" autocomplete="off"   class="layui-input" readonly="readonly"></div></div>
   </div>
   <div class="layui-form-item">
     <div class="layui-inline"><label class="layui-form-label">创建日期</label>
        <div class="layui-input-inline"><input type="text"  name="createTime" autocomplete="off"  class="layui-input" readonly="readonly"></div></div>
     <div class="layui-inline"><label class="layui-form-label">更新日期</label>
        <div class="layui-input-inline"><input type="text" name="updateTime" autocomplete="off"   class="layui-input" readonly="readonly"></div></div>
   </div>
   </form>

</div>
</body>
</html>
