<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all"/>
    <script type="text/javascript" src="../layui/layui.js"></script>
</head>
<body class="childrenBody">
<!--用户列表展示-->
<div class="layui-form news_list">
    <div class="layui-form-item" style="text-align: center;margin-top: 10px">
       <input type="text" id="userId" style="display: none;"></input>
       <div id="login_warn"  style="font-size: 12px;color: red;text-align: center;height: 20px;"></div>
    </div>
    <form class="layui-form" action="#" id="index_resetPasswordPage">
    <div class="layui-form-item">
    <label class="layui-form-label">原始密码<font color="red">&nbsp;*</font></label>
    <div class="layui-input-inline">
      <input type="password" id="index_resetpassword_oldpassword" lay-verify="required" autocomplete="off" placeholder="请输入原始密码" class="layui-input">
    </div>
    </div>
    
    <div class="layui-form-item">
    <label class="layui-form-label">重置密码<font color="red">&nbsp;*</font></label>
    <div class="layui-input-inline">
      <input type="password" id="index_resetpassword_newpassword_one" lay-verify="required|password"  autocomplete="off" placeholder="请输入重置密码" class="layui-input">
    </div>
    </div>
    
    <div class="layui-form-item">
    <label class="layui-form-label">重置密码<font color="red">&nbsp;*</font></label>
    <div class="layui-input-inline">
      <input type="password" id="index_resetpassword_newpassword_two" lay-verify="required|password"  autocomplete="off" placeholder="请确认重置密码" class="layui-input">
    </div>
    </div> 
    </form>
</div>
</body>
</html>
