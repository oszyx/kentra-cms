<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>数据字典添加</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all"/>
</head>

<body class="childrenBody">
<div class="layui-form news_list">
	<form class="layui-form" id="dictEditForm" lay-filter="dictEditFormFilter">
	    <!--隐藏提交信息-->
	    <div class="layui-form-item layui-hide">
	        <input type="text" name="id" autocomplete="off" class="layui-input">
	        <input type="text" name="dictParentId" th:value="${dictParentId}" autocomplete="off" class="layui-input">
	    </div>
	    
	    <div class="layui-form-item" style="padding-top: 30px">
	        <div class="layui-inline" >
	            <label class="layui-form-label" >字典名称<font style="color:red">&nbsp;*</font></label>
	            <div class="layui-input-block">
	                <input type="text" name="dictName" lay-verify="dictName" autocomplete="off" 
	                placeholder="请输入字典名称" class="layui-input">
	            </div>
	        </div>
	        
	        <div class="layui-inline">
	            <label class="layui-form-label">字典编号<font style="color:red">&nbsp;*</font></label>
	            <div class="layui-input-block">
	                <input type="text" name="dictCode" lay-verify="required" autocomplete="off" 
	                placeholder="请输入字典编号" class="layui-input">
	            </div>
	        </div>
	        
	     </div>
	     
	     
	    <div class="layui-form-item">
	        <!-- <div class="layui-inline">
	            <label class="layui-form-label">字典等级<font style="color:red">&nbsp;*</font></label>
	            <div class="layui-input-block">
	                <input type="text" name="dictLevel" lay-verify="required|number" autocomplete="off" 
	                placeholder="请输入字典等级" class="layui-input">
	            </div>
	        </div> -->
	        <div class="layui-inline">
	            <label class="layui-form-label">字典状态<font style="color:red">&nbsp;*</font></label>
	            <div class="layui-input-block">
	                <input type="radio" name="dictStatus" value="false" title="无效">
	                <input type="radio" name="dictStatus" value="true" title="有效" checked>
	            </div>
	        </div>
	     </div>
	     
	     <div class="layui-form-item layui-form-text">
	            <label class="layui-form-label">字典描述</label>
	            <div class="layui-input-block">
	                <textarea name="dictDesc" style="width: 85%;min-height: 90px" placeholder="请输入字典描述" class="layui-textarea"></textarea>
	            </div>
	    </div>
	    
	    <!-- 提交表单 -->
	    <div class="layui-form-item layui-hide">
	        <div class="layui-input-block">
	            <button class="layui-btn" lay-submit id="dictAddSubmit" lay-filter="dictAddSubmitBtn">立即提交</button>
	        </div>
	    </div>
	</form>
</div>

<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../js/system/dict/dictAdd.js"></script>
</body>
</html>
