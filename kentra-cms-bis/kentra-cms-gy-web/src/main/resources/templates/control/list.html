<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制器管理</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../assets/css/ace.min.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" media="all">
    <!--打印样式  -->
    <style type="text/css">#controlPrint { display: none}</style>
    <style type="text/css" media="print">#controlPrint {display: block}</style>
    <script type="text/javascript" src="../js/utils/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/utils/jquery-jqprint.js"></script>
    
</head>
<body class="childrenBody"  style="padding: 0 0 0 30px;background-color: white">
<!--工具栏-->
<div >
    <!--搜索按钮-->
    <div style="padding-top: 7px;padding-right: 10px">
        <div class="layui-input-inline">
            <span style="font-size: 16px;">设备名称:</span>
            <input type="text" id="nameParam" placeholder="请输入控制器名称" style="border-radius:6px;height: 16px;">
            <span style="font-size: 16px;">&nbsp;&nbsp;&nbsp;&nbsp;设备编号:</span>
            <input type="text" id="controllerCodeParam" placeholder="请输入控制器编号" style="border-radius:6px;height: 16px;">
            <span style="font-size: 16px;">&nbsp;&nbsp;&nbsp;&nbsp;网络状态 :</span>
            <select name="controllerStatus" id="controllerStatusParam"></select>
            <span style="font-size: 16px;">&nbsp;&nbsp;&nbsp;&nbsp;天线状态  :</span>
            <select name="extends3Status" id="extends3StatusParam"></select>
        </div>
        <button class="btn btn-xs btn-primary" style="float:right;width: 80px;margin-right: 40px" id="searchBtn">
            <i class="icon-search bigger-130"></i>
            <span class="bigger-130 no-text-shadow">搜索</span>
        </button>
    </div>

    <!--工具栏-->
    <div class='btn-operation' style="margin:7px 0 2px 0">
        <!--添加-->
        <button class="btn btn-xs btn-warning btn-add" id="addBtn">
            <i class="icon-plus bigger-130"></i>
            <span class="bigger-130 no-text-shadow">添加</span>
        </button>
        <!--详情-->
        <button class="btn btn-xs btn-primary" id="detailBtn">
            <i class="icon-zoom-in bigger-130"></i>
            <span class="bigger-130 no-text-shadow">详情</span>
        </button>
        <!--编辑-->
        <button class="btn btn-xs btn-primary" id="editBtn">
            <i class="icon-pencil bigger-130"></i>
            <span class="bigger-130 no-text-shadow">编辑</span>
        </button>
        <!--删除-->
        <button class="btn btn-xs btn-danger" id="deleteBtn">
            <i class="icon-trash bigger-130"></i>
            <span class="bigger-130 no-text-shadow">删除</span>
        </button>
        <!--导出-->
        <button class="btn btn-xs btn-primary" id="exportBtn">
            <i class="icon-download-alt bigger-130"></i>
            <span class="bigger-130 no-text-shadow">导出</span>
        </button>
        <!--打印-->
        <button class="btn btn-xs btn-primary" id="printBtn">
            <i class="icon-print bigger-130"></i>
            <span class="bigger-130 no-text-shadow">打印</span>
        </button>
        <!--维修-->
        <button class="btn btn-xs btn-primary" id="repairBtn">
            <i class="icon-wrench bigger-130"></i>
            <span class="bigger-130 no-text-shadow">维修</span>
        </button>
        <!--维修记录-->
        <!--<button class="btn btn-xs btn-primary" id="repairDetailBtn">
            <i class="icon-list-ol bigger-130"></i>
            <span class="bigger-130 no-text-shadow">维修记录</span>
        </button>-->
    </div>
</div>

<!--列表展示-->
<div  class="layui-form news_list" style="padding: 0 50px 0 0">
    <table id="controlTable" lay-filter="controlTableFilter"></table>
</div>

<!--维修记录展示-->
<div class="layui-tab layui-tab-brief" lay-filter="controlTab" style="padding: 0 50px 0 0">
    <ul class="layui-tab-title" style="left: -25px;background-color: white">
        <li class="layui-this" lay-id="controlRepairTitle">维修记录</li>
    </ul>
    <div class="layui-tab-content"  style="padding: 0px">
        <div class="layui-tab-item layui-show">
            <table id="controlRepair" lay-filter="controlRepairFilter"></table>
        </div>
    </div>
</div>


<!--打印功能-->
<div id="controlPrint">
    <h3><center>贵阳高速公路收费管理平台-控制器设备信息表</center></h3>
    <table class="printTable" align="center" width="800" border="1px" cellpadding="0" cellspacing="0">
        <tr>
            <td colspan="5" align="center"><h3>控制器设备详情</h3></td>
        </tr>
        <tr>
            <td width="15%" height="42px" align="center" style="font-weight:bold">设备名称</td>
            <td colspan="2" align="center">
                <span id="nameSpan" class="cleanDate"></span>
            </td>
            <td width="15%" align="center" style="font-weight:bold">设备编号</td>
            <td colspan="2" align="center">
                <span id="controllerCodeSpan" class="cleanDate"></span>
            </td>
        </tr>
        <tr>
            <td width="15%" height="42px" align="center" style="font-weight:bold">经度</td>
            <td colspan="2" align="center">
                <span id="controllerGisXSpan" class="cleanDate"></span>
            </td>
            <td width="15%" align="center" style="font-weight:bold">纬度</td>
            <td colspan="2" align="center">
                <span id="controllerGisYSpan" class="cleanDate"></span>
            </td>
        </tr>
        <tr>
            <td width="15%" height="42px" align="center" style="font-weight:bold">网络地址</td>
            <td colspan="2" align="center">
                <span id="extends1" class="cleanDate"></span>
            </td>
            <td width="15%" align="center" style="font-weight:bold">网络端口</td>
            <td colspan="2" align="center">
                <span id="extends2" class="cleanDate"></span>
            </td>
        </tr>
        <tr>
            <td width="15%" height="42px" align="center" style="font-weight:bold">网络状态</td>
            <td colspan="2" align="center">
                <span id="controllerStatusSpan" class="cleanDate"></span>
            </td>
            <td width="15%" align="center" style="font-weight:bold">天线状态</td>
            <td colspan="2" align="center">
                <span id="extends3" class="cleanDate"></span>
            </td>
        </tr>
        <tr>
            <td width="15%" height="42px" align="center" style="font-weight:bold">设备地址</td>
            <td colspan="4" align="center">
                <span id="controllerAddressSpan" class="cleanDate"></span>
            </td>
        </tr>
        <tr>
            <td width="15%" height="42px" align="center" style="font-weight:bold">设备描述</td>
            <td colspan="5" align="center">
                <span id="descripInfosSpan" class="cleanDate"></span>
            </td>
        </tr>
    </table>

    <table class="printTable" align="center" width="800" border="1px" cellpadding="0" cellspacing="0" >
        <thead>
        <tr height="36px">
            <td colspan="7" align="center"><b>控制器设备维修记录</b></td>
        </tr>
        <tr height="36px">
            <th width="70" align="center">姓名</th>
            <th width="70" align="center">电话</th>
            <th width="70" align="center">起始时间</th>
            <th width="70" align="center">结束时间</th>
            <th width="70" align="center">维修状态</th>
        </tr>
        </thead>
        <tbody id="controlPrintTbody">
        </tbody>
    </table>
</div>


<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../js/control/list.js"></script>

</body>
</html>
