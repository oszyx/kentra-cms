<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>客户信息编辑</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all"/>
</head>
<body class="childrenBody">

<form class="layui-form" id="customerFrom" lay-filter="customerFromFilter">
    <!--隐藏提交信息-->
    <div class="layui-form-item layui-hide">
        <input type="text" name="id" autocomplete="off" class="layui-input">
    </div>

    <div class="layui-form-item" style="padding: 30px 0 0 0">
        <label class="layui-form-label">姓名<font style="color:red">&nbsp;*</font></label>
        <div class="layui-input-inline">
            <input type="text" name="name" lay-verify="name" autocomplete="off" placeholder="请输入姓名"
                   class="layui-input">
        </div>
        <label class="layui-form-label">准驾车型<font style="color:red">&nbsp;*</font></label>
        <div class="layui-input-inline">
            <select name="driveType" id="driveType" lay-verify="required"></select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">国籍<font style="color:red">&nbsp;*</font></label>
        <div class="layui-input-inline">
            <select name="national" id="national" lay-verify="required" autocomplete="off" placeholder="请输入国籍">
            </select>
        </div>
        <label class="layui-form-label">出生日期<font style="color:red">&nbsp;*</font></label>
        <div class="layui-input-inline">
            <input type="text" name="birthday" readonly lay-verify="required|birthday" id="birthday"
                   placeholder="请选择出生日期"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">手机号<font style="color:red">&nbsp;*</font></label>
        <div class="layui-input-inline">
            <input type="text" name="linkTelphone1" lay-verify="linkTelphone1" autocomplete="off" placeholder="请输入手机号"
                   class="layui-input">
        </div>
        <label class="layui-form-label">座机&nbsp</label>
        <div class="layui-input-inline">
            <input type="text" name="linkTelphone2" lay-verify="linkTelphone2" autocomplete="off" placeholder="请输入座机号码"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">证件类型<font style="color:red">&nbsp;*</font></label>
        <div class="layui-input-inline">
            <select name="documentType" id="documentType" lay-verify="required"></select>
        </div>
        <label class="layui-form-label">证件号码<font style="color:red">&nbsp;*</font></label>
        <div class="layui-input-inline">
            <input type="text" name="documentNum" id="documentNum" lay-verify="required|documentNumS" autocomplete="off"
                   placeholder="请输入证件号码"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">性别<font style="color:red">&nbsp;*</font></label>
        <div class="layui-input-inline">
            <select name="sex" id="sex" lay-verify="required"></select>
        </div>
        <label class="layui-form-label">驾驶证号码<font style="color:red">&nbsp;*</font></label>
        <div class="layui-input-inline">
            <input type="text" name="driveNum" onkeyup="value=value.replace(/[^\w\.\/]/ig,'')"
                   lay-verify="required|driveNum" autocomplete="off" placeholder="请输入驾驶证号码"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">联系地址</label>
        <div class="layui-input-inline">
            <input type="text" name="linkAddress" lay-verify="linkAddress" autocomplete="off" placeholder="请输入联系地址"
                   class="layui-input">
        </div>
        <label class="layui-form-label">初次领证</label>
        <div class="layui-input-inline">
            <input type="text" name="evidenceStart" readonly lay-verify="evidenceStart" id="evidenceStart"
                   placeholder="请选择初次领证日期"
                   class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">有效期起</label>
        <div class="layui-input-inline">
            <input type="text" name="effectiveStart" readonly lay-verify="effectiveStart" id="effectiveStart"
                   placeholder="请选择有效期开始日期"
                   class="layui-input">
        </div>
        <label class="layui-form-label">有效期止</label>
        <div class="layui-input-inline">
            <input type="text" name="effectiveEnd" readonly lay-verify="effectiveEnd" id="effectiveEnd"
                   placeholder="请选择有效期结束日期"
                   class="layui-input">
        </div>
    </div>

    <!-- 提交表单 -->
    <div class="layui-form-item layui-hide">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" id="customerFromSubmitBtn" lay-filter="customerFromSubmitBtnFilter">
                立即提交
            </button>
        </div>
    </div>
</form>

<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../js/customer/edit.js"></script>
<!--日期格式化工具类-->
<script type="text/javascript" src="../js/utils/dateFormat.js"></script>
</body>
</html>
