<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>客户管理</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all"/>
    <!--打印样式  -->
    <style type="text/css">#customerPrint{display:none}</style>
    <style type="text/css" media="print">#customerPrint{display:block}</style>
    <link rel="stylesheet" href="../assets/css/ace.min.css" />
    <link rel="stylesheet" href="../css/font-awesome.min.css" media="all">
    <link rel="stylesheet" href="../fontAwesome/css/font-awesome.min.css" media="all">
</head>

<body class="childrenBody" style="padding: 0 0 0 30px;background-color: white">

<!-- 用户信息工具栏 -->
<div>
	<!--条件搜索用户-->
	<div style="padding-top: 7px;padding-right: 10px">
		<div class="layui-input-inline">
	       <span style="font-size: 16px;">姓名:</span>
	       <input type="text" id="nameParam" name="nameParam" placeholder="请输入用户名" style="border-radius:6px;height: 16px;">
	   </div>
	   <div class="layui-input-inline">
	       <span style="font-size: 16px;padding-left: 10px">手机号:</span>
	       <input type="text" id="phoneParam" name="phoneParam" placeholder="请输入用户手机号" style="border-radius:6px;height: 16px;">
	   </div>
		<div class="layui-input-inline">
	       <span style="font-size: 16px;padding-left: 10px">驾驶证号:</span>
	       <input type="text" id="drivNumParam" name="drivNumParam" placeholder="请输入用户驾驶证号" style="border-radius:6px;height: 16px;">
	   </div>
	   <button class="btn btn-xs btn-primary" style="float:right;width: 80px;margin-right: 40px" id="searchBtn">
	        <i class="icon-search bigger-130"></i>
	        <span class="bigger-130 no-text-shadow">搜索</span>
	    </button>
	</div>
	
	<!--操作用户按钮-->
	<div class='btn-operation' style="margin:7px 0 2px 0">
	    <!--添加-->
	    <button class="btn btn-xs btn-warning" id="addBtn">
	        <i class="icon-plus bigger-130"></i>
	        <span class="bigger-130 no-text-shadow">添加</span>
	    </button>
	    <!--详情-->
	    <button class="btn btn-xs btn-primary" id="detailBtn">
	        <i class="icon-zoom-in bigger-130"></i>
	        <span class="bigger-130 no-text-shadow">详情</span>
	    </button>
	    <!--编辑-->
	    <button class="btn btn-xs btn-primary" id="editBtn">
	        <i class="icon-pencil bigger-130"></i>
	        <span class="bigger-130 no-text-shadow">编辑</span>
	    </button>
	    <!--删除-->
	    <button class="btn btn-xs btn-danger" id="deleteBtn">
	        <i class="icon-trash bigger-130"></i>
	        <span class="bigger-130 no-text-shadow">删除</span>
	    </button>
	    <!--导出-->
	    <button class="btn btn-xs btn-primary" id="exportBtn">
	        <i class="icon-download-alt bigger-130"></i>
	        <span class="bigger-130 no-text-shadow">导出</span>
	    </button>
	    <!--打印-->
	    <button class="btn btn-xs btn-primary" id="printBtn">
	        <i class="icon-print bigger-130"></i>
	        <span class="bigger-130 no-text-shadow">打印</span>
	    </button>
	    <!--加入黑名单-->
	    <button class="btn btn-xs  btn-inverse" id="joinBlacklistBtn">
	        <i class="fa fa-user-circle bigger-130"></i>
	        <span class="bigger-130 no-text-shadow">黑名单</span>
	    </button>
	    <!--加入白名单-->
	    <button class="btn btn-xs btn-success" id="joinWhitelistBtn">
	        <i class="fa fa-user-circle-o bigger-130"></i>
	        <span class="bigger-130 no-text-shadow">白名单</span>
	    </button>
	    <!--添加行驶证-->
	    <button class="btn btn-xs btn-pink" id="addDrivingLicenseBtn">
	        <i class="fa fa-drivers-license-o bigger-130"></i>
	        <span class="bigger-130 no-text-shadow">行驶证</span>
	    </button>
        <!--行驶证信息-->
        <!-- <button class="btn btn-xs btn-info" id="drivingLicenseBtn">
            <i class="icon-list-ol bigger-130"></i>
            <span class="bigger-130 no-text-shadow">行驶证信息</span>
        </button> -->
   	</div>
</div>

<!--用户列表展示-->
<div class="layui-form news_list" style="padding: 0 50px 0 0">
	<table id="customerTable" lay-filter="customerTableFilter"></table>
</div>

<!--行驶证展示-->
<div class="layui-tab layui-tab-brief" style="padding: 0 50px 0 0">
    <ul class="layui-tab-title" style="left: -25px;background-color: white">
        <li class="layui-this">行驶证</li>
    </ul>
    <div class="layui-tab-content" style="padding: 0px">
        <div class="layui-tab-item layui-show">
            <table id="drivingLicense" lay-filter="drivingLicenseFilter"></table>
            <script type="text/html" id="customerTableBar">
              <a class="layui-icon layui-icon-delete" style="font-size: 25px; color: #D15B47;" lay-event="deleteLicense"></a>
            </script>
        </div>
    </div>
</div>
	
<!--打印数据  -->
<div id="customerPrint">
	<h3><center>贵阳高速公路收费管理平台-客户信息表</center></h3>
	<table class="printTable" align="center" width="800" border="1px" cellpadding="0" cellspacing="0">
		<tr>
			<td colspan="5" align="center"><h3>客户信息详情</h3></td>
		</tr>
		<tr>
			<td width="15%" height="42px" align="center" style="font-weight:bold">客户名称</td>
			<td colspan="2" align="center">
				<span id="nameSpan" class="cleanDate" ></span>
			</td>
			
			<td width="15%" height="42px" align="center" style="font-weight:bold">性别</td>
			<td colspan="2" align="center">
				<span id="sex" class="cleanDate"></span>
			</td>
		</tr>
		<tr>
			<td width="15%" height="42px" align="center" style="font-weight:bold">国籍</td>
			<td colspan="2" align="center">
				<span id="national" class="cleanDate"></span>
			</td>
			<td width="15%" height="42px" align="center" style="font-weight:bold">电话</td>
			<td colspan="2" align="center">
				<span id="linkTelphone1" class="cleanDate"></span>
			</td>
		</tr>
		<tr>
			<td width="15%" height="42px" align="center" style="font-weight:bold">证件类型</td>
			<td colspan="2" align="center">
				<span id="documentType" class="cleanDate"></span>
			</td>
			<td width="15%" height="42px" align="center" style="font-weight:bold">证件号码</td>
			<td colspan="2" align="center">
				<span id="documentNum" class="cleanDate"></span>
			</td>
		</tr>
		<tr>
			<td width="15%" height="42px" align="center" style="font-weight:bold">准驾车型</td>
			<td colspan="2" align="center">
				<span id="driveType" class="cleanDate"></span>
			</td>
			<td width="15%" height="42px" align="center" style="font-weight:bold">驾驶证号</td>
			<td colspan="5" align="center">
				<span id="driveNum" class="cleanDate"></span>
			</td>
		</tr>
	</table>
	<table class="printTable" align="center" width="800" border="1px" cellpadding="0" cellspacing="0" >
		<thead>
		<tr height="36px">
			<td colspan="7" align="center"><b>行驶证信息</b></td>
		</tr>
		<tr height="36px">
			<th width="70" align="center">车牌号码</th>
			<th width="70" align="center">车辆类型</th>
			<th width="70" align="center">车主</th>
			<th width="70" align="center">使用性质</th>
			<th width="70" align="center">车辆识别代号</th>
			<th width="70" align="center">发动机编号</th>
		</tr>
		</thead>
		<tbody id="customerPrintTbody">
		</tbody>
	</table>
</div>

<!-- 分页栏 -->
<script type="text/javascript" src="../layui/layui.js"></script>
    <script type="text/javascript" src="../js/utils/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="../js/utils/jquery-jqprint.js"></script>
<script type="text/javascript" src="../js/customer/list.js"></script>
<!--日期格式化工具类-->
<script type="text/javascript" src="../js/utils/dateFormat.js"></script>

</body>
</html>
