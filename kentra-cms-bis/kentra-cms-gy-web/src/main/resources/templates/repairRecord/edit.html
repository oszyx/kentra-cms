<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>维修信息编辑</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all"/>
</head>
<body class="childrenBody">

<!--控制器列表展示-->
<div class="layui-form news_list">
    <form class="layui-form" id="repairFrom" lay-filter="repairFromFilter">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 18px;">
            <legend><font color="#2e8b57">维修人员信息</font></legend>
        </fieldset>

        <!--隐藏提交信息-->
        <div class="layui-form-item layui-hide">
            <input type="text" name="id" autocomplete="off" class="layui-input">
        </div>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">姓名</label>
                <div class="layui-input-inline">
                    <input type="text" name="repairUserName" lay-verify="name" autocomplete="off"
                           placeholder="请输入维修人员姓名" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">电话</label>
                <div class="layui-input-inline">
                    <input type="text" name="repairUserPhone" lay-verify="phone" autocomplete="off"
                           placeholder="请输入维修人员联系电话" class="layui-input">
                </div>
            </div>
        </div>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 18px;">
            <legend><font color="#2e8b57">设备维修信息</font></legend>
        </fieldset>

        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">设备名称</label>
                <div class="layui-input-block">
                    <input type="text" name="repairDeviceName" lay-verify="required" autocomplete="off"
                           placeholder="请输入设备名称" class="layui-input" style="width: 87%;">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">维修状态</label>
                <div class="layui-input-inline">
                    <select name="repairStatus" id="repairStatus" lay-verify="required" lay-search=""
                            lay-filter="repairStatusFilter">
                        <option value="">请选择设备状态</option>
                        <option value="1">未开始</option>
                        <option value="2">维修进行中</option>
                        <option value="3">维修完成</option>
                    </select>
                </div>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">起始时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="repairDateStar" lay-verify="repairDateStar" id="repairDateStar"
                           placeholder="请选择维修起始时间" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">结束时间</label>
                <div class="layui-input-inline">
                    <input type="text" name="repairDateEnd" lay-verify="repairDateEnd" id="repairDateEnd"
                           placeholder="请选择维修结束时间" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">通知说明</label>
            <div class="layui-input-block">
                <input type="text" name="repairNotice" lay-verify="required" autocomplete="off"
                       placeholder="请输入维修事故通知说明" style="width: 87%;" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">原因说明</label>
            <div class="layui-input-block">
                <input type="text" name="repairReason" lay-verify="required" autocomplete="off"
                       placeholder="请输入维修事故原因说明" style="width: 87%;" class="layui-input">
            </div>
        </div>

        <!-- 提交表单按钮 -->
        <div class="layui-form-item layui-hide">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" id="repairSubmit" lay-filter="repairSubmitFilter">立即提交
                </button>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../js/repairRecord/edit.js"></script>
</body>
</html>
