<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>龙门架设备管新增页面</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all"/>
    <script type="text/javascript" src="../layui/layui.js"></script>
    <script type="text/javascript" src="../js/frame/frameAdd.js"></script>
</head>
<body class="childrenBody">
<div style="margin-top: 30px;">
<form class="layui-form" action="#">
    <div class="layui-form-item">
       <div class="layui-inline">
        <label class="layui-form-label">设备名称<font color="red">&nbsp;*</font></label>
        <div class="layui-input-inline">
            <input type="text" name="name" lay-verify="required" placeholder="请输入设备名称" autocomplete="off"
                   class="layui-input">
        </div>
       </div>
       <div class="layui-inline">
        <label class="layui-form-label">设备编号<font color="red">&nbsp;*</font></label>
        <div class="layui-input-inline">
            <input type="text" name="frameCode" lay-verify="required" placeholder="请输入设备编号" autocomplete="off"
                   class="layui-input">
        </div>
       </div>
    </div>
    
    <div class="layui-form-item">
       <div class="layui-inline">
        <label class="layui-form-label">设备经度<font color="red">&nbsp;*</font></label>
        <div class="layui-input-inline">
            <input type="text" name="frameGisX" lay-verify="frameGisX" placeholder="请输入设备经度" autocomplete="off"
                   class="layui-input">
        </div>
      </div>
      <div class="layui-inline">
        <label class="layui-form-label">设备纬度<font color="red">&nbsp;*</font></label>
        <div class="layui-input-inline">
            <input type="text" name="frameGisY" lay-verify="frameGisY" placeholder="请输入设备纬度" autocomplete="off"
                   class="layui-input">
        </div>
      </div>
    </div>
    
    <div class="layui-form-item">
       <div class="layui-inline">
        <label class="layui-form-label">设备地址<font color="red">&nbsp;*</font></label>
        <div class="layui-input-inline">
            <input type="text" name="frameAddress" lay-verify="required" placeholder="请输入设备地址" autocomplete="off"
                   class="layui-input">
        </div>
       </div>
       
       <div class="layui-inline">  
        <label class="layui-form-label">设备状态<font color="red">&nbsp;*</font></label>
        <div class="layui-input-inline">
            <select name="frameStatus" lay-verify="required" id="frameStatus" lay-filter="frameStatusSelect"></select>
        </div>
       </div>
    </div>
    
    <div class="layui-form-item">
        <label class="layui-form-label">设备描述</label>
        <div class="layui-input-block">
            <textarea style="width: 88%;min-height: 100px" name="descripInfos"
                      placeholder="请输入设备描述信息" autocomplete="off"
                      class="layui-textarea"></textarea>
        </div>
    </div>
    <div class="layui-form-item layui-hide">
        <div class="layui-input-block">
            <button class="layui-btn" id="frameAddSubmitBtn" lay-submit lay-filter="frameAddSubmitBtn">立即提交</button>
        </div>
    </div>
</form>
</div>
</body>
</html>
