<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LED设备维护</title>
    <link rel="stylesheet" href="../layui/css/layui.css" media="all"/>
    <script type="text/javascript" src="../js/utils/jquery-2.1.4.min.js"></script>
</head>
<body class="childrenBody">

<div class="layui-form news_list">
    <form class="layui-form" id="lefFrom" lay-filter="lefFromFilter">
        <!--隐藏提交信息-->
        <div class="layui-form-item layui-hide">
            <input type="text" name="repairDeviceId" id="repairDeviceId" autocomplete="off" class="layui-input">
        </div>
        <div class="layui-form-item" style="padding-top: 30px">
            <div class="layui-inline">
                <label class="layui-form-label">姓名<span style="color: red">&nbsp;*</span></label>
                <div class="layui-input-inline">
                    <input type="text" name="repairUserName" lay-verify="name" autocomplete="off"
                           placeholder="请输入维修人员姓名" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">电话<span style="color: red">&nbsp;*</span></label>
                <div class="layui-input-inline">
                    <input type="text" name="repairUserPhone" lay-verify="telphone" autocomplete="off"
                           placeholder="请输入维修人员联系电话" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item ">
            <div class="layui-inline">
                <label class="layui-form-label">设备名称<span style="color: white">&nbsp;*</span></label>
                <div class="layui-input-inline">
                    <input type="text" id="repairDeviceName" name="repairDeviceName" lay-verify="required"
                           readonly="readonly" autocomplete="off"
                           placeholder="设备名称" class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">维修状态<span style="color: red">&nbsp;*</span></label>
                <div class="layui-input-inline">
                    <select name="repairStatus" id="repairStatus" lay-verify="required" lay-search=""
                            lay-filter="repairStatusFilter">
                    </select>
                </div>
            </div>
        </div>


        <div class="layui-form-item">
            <div class="layui-inline">
                <label class="layui-form-label">起始时间<span style="color: red">&nbsp;*</span></label>
                <div class="layui-input-inline">
                    <input type="text" name="repairDateStar" lay-verify="required|repairDateStar" id="repairDateStar"
                           placeholder="请选择维修起始时间"
                           class="layui-input">
                </div>
            </div>
            <div class="layui-inline">
                <label class="layui-form-label">结束时间<span style="color: red">&nbsp;*</span></label>
                <div class="layui-input-inline">
                    <input type="text" name="repairDateEnd" lay-verify="required|repairDateEnd" id="repairDateEnd"
                           placeholder="请选择维修结束时间" class="layui-input">
                </div>
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">通知说明<span style="color: white">&nbsp;*</span></label>
            <div class="layui-input-block">
                <input type="text" name="repairNotice" autocomplete="off"
                       placeholder="请输入维修事故通知说明" style="width: 87%;" class="layui-input">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">原因说明<span style="color: white">&nbsp;*</span></label>
            <div class="layui-input-block">
                <textarea type="text" name="repairReason" autocomplete="off"
                          placeholder="请输入维修事故原因说明" style="width: 87%;min-height: 90px"
                          class="layui-textarea"></textarea>
            </div>
        </div>

        <!-- 提交表单按钮 -->
        <div class="layui-form-item layui-hide">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" id="ledFormSubmitBtn" lay-filter="lefSubmitFilter">立即提交
                </button>
            </div>
        </div>
    </form>
</div>
<script type="text/javascript" src="../layui/layui.js"></script>
<script type="text/javascript" src="../js/led/ledRepair.js"></script>
<script>
    $(document).ready(function(){
        var equipRepairStatus =JSON.parse(window.sessionStorage.getItem("Dict"))[11].value;
        var repairStatus = $("#repairStatus");
        $.each(equipRepairStatus,function(index,value){
            if(index===0)repairStatus.append("<option value=''>请选择维修状态</option>");
            repairStatus.append("<option value='"+value.key+"'>"+value.value+"</option>");
        });
    })
</script>
</body>
</html>
